        quote: >
          June - December 2021
        description: | # this will include new lines to allow paragraphs
          Worked within a team of developers and data engineers focused on delivering an internal product, which was a crucial component of the company's data lake in AWS. My primary role was managing the infrastructure using Terraform, Packer, Ansible, and Jenkins.
      - layout: top-middle
        title: A Victorian State Government Agency
        quote: >
          June 2021
        description: | # this will include new lines to allow paragraphs
          This was a short engagement that involved bootstrapping Azure accounts using Servian's custom solutions (Terraform & Azure DevOps) to lay the foundation for the client's data pipelines. The work primarily focused on two areas: setting up the environment and pipelines, and upskilling the client's engineers so they could maintain the solution independently.
      - layout: top-middle
        title: An Australian Retailer
        quote: >
          Feburary - April 2020
        description: | # this will include new lines to allow paragraphs
          Designed and implemented a custom solution using AWS networks and services to connect on-premises IBM AIX systems to third-party systems. The solution, built with ELB, Cognito, and AWS PrivateLink, was a secure proxy running in AWS that handled connection requests between on-premises and third-party systems. The chosen Infrastructure as Code (IaC) tool was AWS CloudFormation, which was the standard in the client's organization. The custom solution also included integration with the client's Azure Active Directory for user authentication via AWS Cognito.

