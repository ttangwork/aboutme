        description: | # this will include new lines to allow paragraphs
          The cloud migration project aims to help the client vacate their data center by 2027. The systems currently hosted on-premises are primarily based on Windows and .NET tech stacks. My role is to leverage the existing enterprise platform to migrate the clientâ€™s workloads to the cloud. Given the complexity involved, the project has been divided into different phases to gradually move workloads to the cloud. Throughout this project, we utilized various tools to assist with delivery, including Terraform, Ansible, Packer, Codefresh, Artifactory, Bamboo, New Relic, and Splunk.
      - layout: top-middle
        title: An Australian FinTech company
        quote: >
          April - June 2020; Feb - May 2021; Jul 2021 - Jan 2022
        description: | # this will include new lines to allow paragraphs
          Migrating on-premises workloads to AWS with moderate replatforming of legacy applications. One of the biggest challenges of this project was convincing stakeholders to shift their 'on-premises' mindset and embrace modern practices. We conducted regular workshops to upskill the team and worked closely with them throughout the migration. Ultimately, we raised the team's cloud skill level, enabling them to operate and maintain cloud workloads independently after the project was completed.
      - layout: top-middle
